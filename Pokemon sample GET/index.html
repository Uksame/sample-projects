<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokemon Search App</title>
  </head>
  <body>
    <main>
      <h1>Pok√©mon Search App</h1>
      <hr />
      <div id="container">
        <div id="search-container">
          <input id ="search-input" required/>
          <button id = "search-button">Search</button>
        </div>
        <div id="preview">
          <p>
            <span id="pokemon-name">Pokemon</span> #<span id="pokemon-id"
              >2</span
            >
          </p>
          <p>
            Weight: <span id="weight">00</span> | Height:
            <span id="height">00</span>
          </p>
          <img id="sprite" />
          <ul style="list-style: none" id="types"></ul>
        </div>
        <table>
          <tbody>
            <tr>
              <td><b>Base</b></td>
              <td><b>Stats</b></td>
            </tr>
            <tr>
              <td>HP:</td>
              <td id="hp">0</td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack">0</td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense">0</td>
            </tr>
            <tr>
              <td>Sp. Attack</td>
              <td id="special-attack">0</td>
            </tr>
            <tr>
              <td>Sp. Defense:</td>
              <td id="special-defense">0</td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
